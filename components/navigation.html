    <button onclick="" class="burger-icon"><img src="./sources/svg/Burger Icon.svg" alt=""
            class="burger-icon-img"></button>

    <div class="nav-mobile-active unactive">
        <button onclick="" class="close-icon"><img src="./sources/svg/Close.svg" alt="" class="close-icon-img"></button>
        <img src="./sources//img/logo/Seger - Logo jasne.svg" alt="" class="nav-logo">
        <div class="nav-mobile-active-options">
            <a href="#home" class="nav-mobile-option">Home</a>
            <a href="#about-us" class="nav-mobile-option">O firmie</a>
            <a href="#offers" class="nav-mobile-option">Oferta</a>
            <a href="#contact" class="nav-mobile-option">Kontakt</a>
        </div>
    </div>
</div>

<div class="nav-desktop">
    <a href="#home"><img src="./sources/img/logo/Seger - Logo ciemne bez napisu.svg" alt="Logo firmy Seger"
            class="nav-logo"></a>

    <div class="nav-desktop-active">

<script>
    //DziaÅ‚anie nawigacji mobilnej
    let burgerMenuOpen = document.querySelector('.burger-icon')
    let burgerMenuClose = document.querySelector('.close-icon')
    let navOptions = document.querySelector('.nav-mobile-active')
    let burgerIcon = document.querySelector('.burger-icon')

    const toggleNavigation = () => {
        navOptions.classList.toggle('unactive')
        navOptions.classList.toggle('active')
        burgerIcon.classList.toggle('burger-active')
    }

    burgerMenuOpen.addEventListener('click', toggleNavigation)
    burgerMenuClose.addEventListener('click', toggleNavigation)

    //Zamykanie nawigacji podczas wybrania opcji
    let navOptions2 = document.querySelectorAll('.nav-mobile-option')

    Array.from(navOptions2).forEach(navOption => {
        navOption.addEventListener('click', toggleNavigation)
    })
</script>
